<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>National Park Finder</h1>

        <form>
            <label for="search-state">Enter State Code(s) (2 Letters) with commas separating states:
                <input type="text" name="state" class="state-name-input" required placeholder="e.g AZ, MA, CA"/>
            </label>
            <label for="max-results">Enter the number of results you'd like to see:
                <input type="number" name="max-results" class="max-results" required placeholder="6" value="10" min="1"/>
            </label>
            <button type="submit" name="submit">Submit</button>
        </form>

    </div>

    <h2 class="error-message"></h2>
    <section class="results hidden">
        <h2>Results</h2>
        <ul class="results-list"></ul>
    </section>

    <script src="index.js"></script>
</body>
</html>
